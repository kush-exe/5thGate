<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="brand">
            <!--<img v-if="showBrand" class="brand-logo" src="./brand-logo.svg"></img> <!-- change this for your own brand logo -->
        </div>
        <div id="checklist">
        <!--<img class="checklist-logo" src="./checklist-logo.svg"></img> <!-- change this for your own checklist logo -->
        <div class="q-pa-md text-custom">
        <h1>Welcome to 5th Gate</h1>
        <q-field borderless dense v-model="selectedCheck" :rules="[ val => val.length >= 10 || 'You must checkmark all boxes!']">
        <div class="text-custom" template v-slot:control>
            <q-checkbox dark label='Use left alt to third eye and interact with peds and items around the city' v-model="selectedCheck" color="light-green-14" val="1"></q-checkbox>
            <q-checkbox dark label='Use "ESC > Settings > Voice Chat" to set up audio / voice settings.' v-model="selectedCheck" color="light-green-14" val="2"></q-checkbox>
            <q-checkbox dark label='Set up keybinds in "ESC > Settings > Key Bindings > FiveM (Scroll down!)' v-model="selectedCheck" color="light-green-14" val="3"></q-checkbox>
            <q-checkbox dark label='Set up graphics and display options in "ESC > Settings, turn extended texture budget all the way up' v-model="selectedCheck" color="light-green-14" val="4"></q-checkbox>
            <q-checkbox dark label='Set up your character clothing & face options in the room.' v-model="selectedCheck" color="light-green-14" val="5"></q-checkbox>
            <q-checkbox dark label='Read the rules in the discord!' v-model="selectedCheck" color="light-green-14" val="6"></q-checkbox>
            <q-checkbox dark label='Familiarize yourself with keybinds and what they do!' v-model="selectedCheck" color="light-green-14" val="7"></q-checkbox>
            <q-checkbox dark label='You can open this guide at any time by pressing t and typing /help' v-model="selectedCheck" color="light-green-14" val="8" ></q-checkbox>
            <q-checkbox dark label='Press F1 to interact with people and job specific tasks' v-model="selectedCheck" color="light-green-14" val="9" ></q-checkbox>
            <q-checkbox dark label='You can find a starter job at city hall' v-model="selectedCheck" color="light-green-14" val="10" ></q-checkbox>
            <q-checkbox dark label='Buy a starter car from PDM' v-model="selectedCheck" color="light-green-14" val="11" ></q-checkbox>
            <q-checkbox dark label='The best way to relieve stress - smoke a joint' v-model="selectedCheck" color="light-green-14" val="12"></q-checkbox>
            <q-checkbox dark label='Use /911 for police and /311 for EMS'v-model="selectedCheck" color="light-green-14" val="13" @click="disabled = !disabled"></q-checkbox>
            <q-checkbox dark label='Use /report to contact staff!'v-model="selectedCheck" color="light-green-14" val="14" @click="disabled = !disabled"></q-checkbox><br>
             <!-- DO NOT COPY AND PASTE THIS BOTTOM CHECKBOX (It's triggered to enable button after they've all been checked ) -->
        </template>
            <div class="row justify-center">
                <q-btn label="I Understand" :loading="loading[0]" text-color="black" color="custom" :disabled="disabled" class="closeCheckList"></q-btn>
        </q-field>
    </div>
</body>
</html>
